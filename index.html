<!DOCTYPE html>
<html>
<head>
  <title>テスト</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>テスト</h1>
  <p>これはテストです。</p>
  <table border="1">
    <tr>
      <td>A</td><td>B</td>
    </tr>
    <tr>
      <td id="a">0</td><td id="b">0</td>
    </tr>
    <tr>
      <td>C</td><td>D</td>
    </tr>
    <tr>
      <td id="c">0</td><td id="d">0</td>
    </tr>
  </table>
  <script>
    window.addEventListener("keydown", function(e){
    e.preventDefault();
    let num;
    if (e.key == 'a' && e.ctrlKey) {
      num = Number(document.getElementById("a").innerText) + 1;
      document.getElementById("a").innerText = num;
    } else if (e.key == 'b' && e.ctrlKey) {
      num = Number(document.getElementById("b").innerText) + 1;
      document.getElementById("b").innerText = num;
    } else if (e.key == 'c' && e.ctrlKey) {
      num = Number(document.getElementById("c").innerText) + 1;
      document.getElementById("c").innerText = num;
    } else if (e.key == 'd' && e.ctrlKey) {
      num = Number(document.getElementById("d").innerText) + 1;
      document.getElementById("d").innerText = num;
    }
    });
  </script>
</body>
</html>
