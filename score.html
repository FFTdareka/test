<!DOCTYPE html>
<html>
  <head>
    <title>テスト2</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <style>
      * {
        text-align: center;
      }
      #rank{
        margin: auto;
      }
      .rankNum{
        font-size: 80px;
      }
    </style>
    <h1>テスト2</h1>
    <p>テスト2です。</p>
    <table id="rank" border="0">
      <tr>
        <td class="rankNum">第1位</td>
        <td class="pName"> </td>
        <td class="score"> </td>
      </tr>
      <tr>
        <td class="rankNum">第2位</td>
        <td class="pName"> </td>
        <td class="score"> </td>
      </tr>
      <tr>
        <td class="rankNum">第3位</td>
        <td class="pName"> </td>
        <td class="score"> </td>
      </tr>
      <tr>
        <td class="rankNum">第4位</td>
        <td class="pName"> </td>
        <td class="score"> </td>
      </tr>
      <tr>
        <td class="rankNum">第5位</td>
        <td class="pName"> </td>
        <td class="score"> </td>
      </tr>
    </table>
    <label for="name">name</label>
    <input type="text" id="name"　required /><br>
    <label for="getScore">getScore</label>
    <input type="text" id="getScore" required />
    <button type="button" id="sendButton" onclick="window.alert('ok')" disabled>送信</button>
    <script>
      let name = document.getElementById("name");
      let getScore = document.getElementById("getScore");
      
      function inputCheck() {
        let nameV = name.value;
        let getScoreV = getScore.value;
        let sendButton = document.getElementById("sendButton");
        if (nameV && getScoreV) {
          sendButton.disabled = false;
        } else {
          sendButton.disabled = true;
        }
      }

      name.oninput = inputCheck;
      getScore.oninput = inputCheck;
    </script>
  </body>
</html>
